<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="penpal.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Global Container - gray -->
  <div class="flex items-center justify-center p-5 min-h-screen bg-[#d4e0ed]">
    <!-- Card Container - white -->
    <div class="flex flex-col w-72 p-6 m-3 bg-white rounded-2xl">
      <!-- Card Container - blue -->
      <div class="m-0 bg-[#2c7dfa] rounded-2xl mb-3">
        <img src="images/image-qr-code.png" alt="qr code" class="mx-auto rounded-2xl">
      </div>
      <div class="text-center">
        <p class="font-bold text-lg leading-5"> Improve your front-end skills by building projects </p>
        <p class="text-xs mt-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>



  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
